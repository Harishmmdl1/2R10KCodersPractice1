<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator Selectors</title>
    <link rel="stylesheet" href="../CSS/CombinatorSelectors.css">
</head>
<body>

    <!-- Child and Descendent selectors -->

    <div id="Combinator_parent">
        Great grand Father
        <div class="Combinator_level1">
            Grand Father
            <div class="Combinator_level2">
                Father
                <div class="Combinator_level3">
                    Son
                </div>
            </div>
        </div>
    </div>

    <!-- Adjasent sibling and General sibling selectors -->

    <div id="Combinator_Father">
        Father
        <div class="Child_1">Elders Son</div>
        <div class="Child">Doughter</div>
        <div class="Child">Younger Son</div>
    </div>
    
</body>
</html>
